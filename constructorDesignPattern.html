<script>

        this.name = name;

        }

    var student1 = new constructorObject("Nivi",13,"No:12,Walton Street");
    var student2 = new constructorObject("Aarya",12,"7863,walut creek");
    console.log(student1.printdetails === student2.printdetails);
    student1.printdetails();
</script>
